<ion-content>
  <div id="login-form">
    <ion-card class="login-form-field">
      <ion-card-content>
        <ion-input [(ngModel)]="email" placeholder="Enter your email">
        </ion-input>
      </ion-card-content>
    </ion-card>
    <ion-button expand="full" color="medium" (click)="sendPassword()"
      >Send password</ion-button
    >
  </div>
</ion-content>
